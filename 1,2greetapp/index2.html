<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="angular.min.js"></script>
</head>
<body ng-app>
   <input ng-model="username" type="text" placeholder="Type Your Name Here" >
   <br>
   <input type="text" ng-model ="first" placeholder="Type First No Here">
   <br>
   <input type="text" ng-model ="second" placeholder="Type Second No Here">

<h1>Welcome {{username}}</h1> 
<h2>Result is {{first-second}}</h2>
<h2>Result is {{first*second}}</h2>
</body>
</html>
